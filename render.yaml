services:
  - type: web
    name: sistema-acai-server
    runtime: node
    plan: free
    buildCommand: cd server && npm ci --legacy-peer-deps
    startCommand: node server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
