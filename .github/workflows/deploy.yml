name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup environment variables
      run: |
        if [ -n "${{ secrets.VITE_SUPABASE_URL }}" ]; then
          echo "âœ… Usando secrets configurados"
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
        else
          echo "âš ï¸ Secrets nÃ£o configurados - copiando .env.example"
          cp .env.example .env
        fi
        cat .env
      shell: bash
      
    - name: Build
      run: npm run build
      env:
        CI: false
      
    - name: Verify build output
      run: |
        echo "ğŸ“¦ Arquivos gerados:"
        ls -la dist/
        echo "ğŸ“„ Verificando index.html:"
        ls -la dist/index.html
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Deployment Summary
      run: |
        echo "âœ… Deploy concluÃ­do com sucesso!"
        echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"